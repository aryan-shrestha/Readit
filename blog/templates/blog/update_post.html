{% extends 'blog/main.html' %}
{% load static %}
{% block content %}
    <section class="blog-form-container">
        <div class="form-container">
            <form method="POST" action="{% url 'blog:update_post' post.slang %}"  enctype='multipart/form-data'>
                {% csrf_token %}
                {{form.media}}
                {{form.as_p}}
                <input type="submit" value="Update post" class="btn btn-outline-primary custom-btn">
            </form>
            </div>
            <div class="aurthor-info">
                <div class="profile-picture" style="background-image: url(./images/placeholder.png);">
            </div>
            <p>{{user.username}}</p>
            <p>{{user.email}}</p>
            <p>{{date_created}}</p>
        </div>
    </section>
{% endblock %}
